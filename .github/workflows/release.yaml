name: Release

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create a release
        run: gh release create $(date +%Y%m%d%H%M%S.0.0) --generate-notes
        env:
          GITHUB_TOKEN: ${{ github.token }}
